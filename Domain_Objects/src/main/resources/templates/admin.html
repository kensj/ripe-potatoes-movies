<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head lang="en">
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>Ripe Potatoes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='/images/favicon.ico'/>

</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div th:replace="fragments/login+register :: 'login+register'"></div>


<div class="jumbotron">
	<h2 th:if="${session.user == null or not session.user.isSuperUser()}">You do not have permissions to access this page.</h2>
    <h2 th:if="${session.user != null and session.user.isSuperUser()}">Welcome to the SuperUser Panel</h2>
</div>

<section th:if="${session.user != null and session.user.isSuperUser()}" class="call-to-action">
  <div class="container buttonContainer">
    <div class="row">
		<div class="btn-group btn-group-justified" role="group" aria-label="...">    
	      <div class="btn-group" role="group" aria-label="...">
	      	<button type="button" class="btn btn-default indexButton" onclick="showReportQueue()">
		        <span class="glyphicon glyphicon-pencil glyphicon-large" aria-hidden="true"></span>
		        <h3>Report Queue</h3>
	        </button>
	      </div>
	      <div class="btn-group" role="group" aria-label="...">
	      	<button type="button" class="btn btn-default indexButton" onclick="showManageUsers()">
		        <span class="glyphicon glyphicon-bookmark glyphicon-large" aria-hidden="true"></span>
		        <h3>Manage Users</h3>
	        </button>
	      </div>
	      <div class="btn-group" role="group" aria-label="...">
	      	<button type="button" class="btn btn-default indexButton" onclick="showManagePages()">
		        <span class="glyphicon glyphicon glyphicon-remove glyphicon-large" aria-hidden="true"></span>
		        <h3>Manage Pages</h3>
	        </button>
	      </div>
	      <div class="btn-group" role="group" aria-label="...">
	      	<button type="button" class="btn btn-default indexButton" onclick="showManageReviews()">
		        <span class="glyphicon glyphicon-hand-right glyphicon-large" aria-hidden="true"></span>
		        <h3>Manage Reviews</h3>
	        </button>
	      </div>
		  <div class="btn-group" role="group" aria-label="...">
	      	<button type="button" class="btn btn-default indexButton" onclick="showManageRatings()">
		        <span class="glyphicon glyphicon-hand-left glyphicon-large" aria-hidden="true"></span>
		        <h3>Manage Ratings</h3>
	        </button>
	      </div>
      	</div>
    </div>
  </div>
   <div th:replace="fragments/reportqueue :: 'reportqueue'"></div>
  <div th:replace="fragments/manageusers :: 'manageusers'"></div>
  <div th:replace="fragments/managepages :: 'managepages'"></div>
  <div th:replace="fragments/managereviews :: 'managereviews'"></div>
  <div th:replace="fragments/manageratings :: 'manageratings'"></div>
</section>

<br><br><br><br>

<div th:replace="fragments/footer :: footer"></div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src="/js/jquery.autocomplete.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/authentication.js"></script>
<script src="/js/admin.js"></script>

</body>

</html>
