<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head lang="en">
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>Ripe Potatoes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css" th:href="@{css/login.css}">
    <link rel="stylesheet" type="text/css" href="css/style.css" th:href="@{css/style.css}">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico'/>

</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div th:replace="fragments/login+register :: 'login+register'"></div>


<div class="jumbotron">
	<h2 th:if="${session.user == null or not session.user.isSuperUser()}">You do not have permissions to access this page.</h2>
    <h2 th:if="${session.user != null and session.user.isSuperUser()}">Welcome to the SuperUser Panel</h2>
</div>
        
<section class="call-to-action">
	 <div class="container">
	    <div class="row">
	    	<div class="text-left">
		    	<div th:replace="fragments/reports :: reports"></div>
        	</div>
	    </div>
	</div>
	<div class="container">
		<div class="row">
			<h3>Create a page</h3>
			<form>
				<button class="btn-info loginButton" type="submit" name="loginButton"><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-file"></span></button>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<h3>Delete a user</h3>
			<form>
				<button class="btn-info loginButton" type="submit" name="loginButton"><span class="glyphicon glyphicon-remove"></span><span class="glyphicon glyphicon-user"></span></button>
			</form>
		</div>	
	</div>
	<div class="container">
		<div class="row">
			<h3>Delete a review</h3>
			<form>
				<button class="btn-info loginButton" type="submit" name="loginButton"><span class="glyphicon glyphicon-remove"></span><span class="glyphicon glyphicon-pencil"></span></button>
			</form>
		</div>	
	</div>
</section>

<br><br><br><br>

<div th:replace="fragments/footer :: footer"></div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='js/home.js'></script>
<script src='js/jquery.autocomplete.js'></script>
<script src='js/navbar.js'></script>
<script src='js/authentication.js'></script>

</body>

</html>
