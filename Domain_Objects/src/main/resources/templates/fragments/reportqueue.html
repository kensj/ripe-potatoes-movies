<div th:fragment="reportqueue" class="container reportQueueContainer">
	<div class="row">
  		<div class="col-md-3">
			<div class="form-group">
				<select class="form-control reportqueue" size="20">
					<th:block th:if="${reports != null and reports.size() != 0}" th:each="i : ${reports}">
						<option th:id="${'report' + i.getId()}" th:text="${i.getReporter().getName() + ' -> ' + i.getReported().getName()}"></option>
					</th:block>
					<option th:if="${reports.size() == 0 or reports == null}">No reports</option>
				</select> 
			</div>
		</div>
  		<div class="col-md-6">
			<th:block th:if="${reports != null and reports.size() != 0}" th:each="j : ${reports}">
				<div class="reportDescription" th:id="${'report' + j.getId()}">
					<h3 th:text="${j.getReporter().getName() + ' -> ' + j.getReported().getName()}"></h3>
					<h3 th:text="${j.getReporter().getUserID() + ' -> ' + j.getReported().getUserID()}"></h3>
					<span th:text="${'Report Date: ' + j.getDate().toString()}"></span>
					<h4 th:text="${'Details: ' + j.getDescription()}"></h4>
					<h4 th:text="${'Reported review: ' + j.getContext().getJustificationText()}"></h4>
					<div class="text-right"><a class="btn btnInfo btn-primary" role="button" th:id="${j.getId()}"><span class="glyphicon glyphicon-ok"></span></a></div>
					<h4 th:id="${'report' + j.getId()}"></h4>
				</div>
			</th:block>
		</div>
	</div>
</div>
