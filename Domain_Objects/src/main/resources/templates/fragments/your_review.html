    <div class="row" th:fragment="your_review">
      <div class="col-sm-12">
        <legend><h2>Your Review</h2></legend>
      </div>
      <div class="col-sm-12">
      	<div id="reviewError"></div>
        <form id="submitReview" class="" action="movie.html">
          <textarea id="reviewSubmit" class="form-control reviewWidth" rows="3" placeholder="Add your review (optional)" required>
          	
          		<span th:if="${session.user != null and content.getReviews().size() != 0 and content.getReviews().get(session.user.getUserID()) != null}" th:remove="tag" th:text="${content.getReviews().get(session.user.getUserID()).getJustificationText()}"></span>
          	
          </textarea>
          <br><br>
          <button class="btn-info loginButton" type="submit" name="submitReButton"><span class="glyphicon glyphicon-pencil"></span></button>
        </form>
      </div>
    </div>
