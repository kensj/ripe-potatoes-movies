<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head lang="en">
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>Ripe Potatoes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='/images/favicon.ico'/>

</head>

<body>

	<div th:replace="fragments/navbar :: navbar"></div>

	<div th:replace="fragments/login+register :: 'login+register'"></div>
	
	<input type="hidden" id="userID" th:value="${userID}"/>
	<input type="hidden" id="token" th:value="${token}"/>
	
	<div class="jumbotron">
		<h2 th:if="${valid}" class="headline text-left">Token Valid</h2>
		<h2 th:if="${not valid}" class="headline text-left">Token Invalid</h2>	
	</div>
	
	<section th:if="${valid}" class="call-to-action">
		<div class="container">
			<form>
				<input type="text" class="form-control" id="passwordInput1" placeholder="New Password"/>
				<input type="text" class="form-control" id="passwordInput2" placeholder="Retype Password"/>
				<button class="btn btn-primary" type="button" onclick="changePass()">Change Password</button>
			</form>
		</div>
	</section>
	
	<br><br><br><br>

	<div th:replace="fragments/footer :: footer"></div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
	<script src="/js/home.js"></script>
	<script src="/js/jquery.autocomplete.js"></script>
	<script src="/js/navbar.js"></script>
	<script src="/js/authentication.js"></script>
	<script src="/js/forgotpass.js"></script>

</body>
</html>
